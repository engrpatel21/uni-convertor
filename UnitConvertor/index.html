<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="resources/css/style.css" type = "text/css">
    
    <title>Unit Convertor</title>
</head>
<body>
    <div>
    <h1 id=" title">Unit Convertor</h1>
    </div>
    <div>
        <h2>Convert:</h2>
    </div>
    <div>
        <select name="select-unit" id="unit" class="select-unit">
            <option value="distance" selected >Distance</option>
            <option value="volume" >Volume</option>
            <option value="time" >Time</option>
        </select>
    </div>
    <div>
        <h2>From:</h2>    
    </div>
    <div>
        <select name="select-unit" id="from-unit" class="select-unit">
        </select>
    </div>
    <h2>To:</h2>    
    </div>
    <div>
        <select name="select-unit" id="to-unit" class="select-unit">
        </select>
    </div>
    <div>
        <input type="number" class="add__value" placeholder="input" id="user-input">
        <button id ="convert-unit">Convert</button>
        <input type="number" class="add__value" placeholder="output" readonly id="user-output">
    </div>
    <div>
        
    </div>

    <script src="resources/js/app.js"></script>
   
    
   
</body>
</html>
